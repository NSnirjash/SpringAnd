<div class="container mt-4">
  <h2>Table Booking Approval</h2>

  <!-- Filter Pending Bookings -->
  <button class="btn btn-secondary mb-3" (click)="loadPendingBookings()">View Pending Bookings</button>

  <!-- Show All Bookings -->
  <button class="btn btn-secondary mb-3" (click)="loadAllBookings()">View All Bookings</button>

  <!-- Booking Table -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Booking ID</th>
        <th>Table Number</th>
        <th>Booked By</th>
        <th>Booking Time</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings">
        <td>{{ booking.id }}</td>
        <td>{{ booking.tables.tableNumber }}</td>
        <td>{{ booking.bookedBy.name }}</td>
        <td>{{ booking.bookingDate }}</td>
        <td>
          <span *ngIf="booking.status === 'PENDING'" class="badge bg-warning">Pending</span>
          <span *ngIf="booking.status === 'APPROVED'" class="badge bg-success">Approved</span>
          <span *ngIf="booking.status === 'REJECTED'" class="badge bg-danger">Rejected</span>
        </td>
        <td>
          <button *ngIf="booking.status === 'PENDING'" class="btn btn-success btn-sm me-2" (click)="approveBooking(booking.id)">Approve</button>
          <button *ngIf="booking.status === 'PENDING'" class="btn btn-danger btn-sm" (click)="rejectBooking(booking.id)">Reject</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
</div>
